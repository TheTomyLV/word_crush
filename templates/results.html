{% extends "layout.html" %}
{% block title %}
Rezultāti
{% endblock %}
{% block content %}
<div class="w3-container">
    <table class="w3-table-all">
    <thead>
      <tr>
        <th>Vieta, Vārds</th>
        <th>Laiks</th>
        <th class="w3-right-align">Punkti</th>
      </tr>
    </thead>
    {% for result in results %}
        <tr>
            <td><b>{{loop.index}}.</b> {{result[1]}}</td>
            <td>{{result[2]}}</td>
            <td class="w3-right-align">{{result[3]}}</td>
        </tr>
    {% endfor %}
    </table>
  </div>

{% endblock %}
