{% extends "layout.html" %}
{% block title %}
Rezultāti
{% endblock %}
{% block content %}
<p>Rezultāti</p>
<div class="w3-container">
    <table class="w3-table-all">
    <thead>
      <tr>
        <th>Vieta</th>
        <th>Vārds</th>
        <th>Laiks</th>
        <th class="w3-right-align">Points</th>
      </tr>
    </thead>
        {% for results in result %}
        <tr>
            <th>{{loop.index}}.</th>
            <td>{{results.vards}}</td>
            <td>{{results.laiks}}</td>
            <td class="w3-right-align">{{results.punkti}}</td>
        </tr>
        {% endfor %}
    </table>
  </div>

{% endblock %}
